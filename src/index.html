<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <title>Fitness tracker App</title>
</head>

<body class="grey darken-4">

    <div class="nav z-depth-0">
        <div class="section center">
            <h3 class="white-text center">Fitness Tracker</h3>
        </div>
    </div>

    <div class="section center">
        <p class="grey-text flow-text">For aspiring athletes and keeping health in check</p>
    </div>

    <div class="container section">
        <div class="row">
            <div class="col s12 l5">
                <button class="active" data-activity="cycling">Cycling</button>
                <button data-activity="running">Running</button>
                <button data-activity="swimming">Swimming</button>
                <button data-activity="walking">Walking</button>
                <div class="col s12 l6 push-l1">
                    <div class="canvas"></div>
                </div>
            </div>
            <div class="row">
                <form class="col m6 push-m3">
                    <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
                    <input type="text" class="grey-text" id="cycling" placeholder="Enter distance in metres">
                    <p class="center pink-text error text lighten-1">error</p>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
